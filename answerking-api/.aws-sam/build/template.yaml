AWSTemplateFormatVersion: '2010-09-09'
Description: AnswerKing API
Transform: AWS::Serverless-2016-10-31
Parameters:
  DeployedByTag:
    Description: Standard deploy tag
    Type: String
    Default: Muaaz
Resources:
  GetCategoriesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: categories/view_categories.lambda_handler
      Runtime: python3.13
      Events:
        ApiGet:
          Type: Api
          Properties:
            Path: /categories
            Method: GET
      Policies:
      - DynamoDBReadPolicy:
          TableName: Categories
      CodeUri: GetCategoriesFunction
    Tags:
    - Key: Project
      Value: AnswerKing
    - Key: deployed-by
      Value:
        Ref: DeployedByTag
    Metadata:
      SamResourceId: GetCategoriesFunction
  GetItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: items/view_item.lambda_handler
      Runtime: python3.13
      Events:
        ApiGet:
          Type: Api
          Properties:
            Path: /items
            Method: GET
      Policies:
      - DynamoDBReadPolicy:
          TableName: Items
      CodeUri: GetItemsFunction
    Tags:
    - Key: Project
      Value: AnswerKing
    - Key: deployed-by
      Value:
        Ref: DeployedByTag
    Metadata:
      SamResourceId: GetItemsFunction
  CreateItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateItemFunction
      Handler: items/create_item.lambda_handler
      Runtime: python3.13
      Environment:
        Variables:
          ITEMS_TABLE: Items
      Events:
        CreateItemAPI:
          Type: Api
          Properties:
            Path: /create-items
            Method: POST
      Policies:
      - DynamoDBWritePolicy:
          TableName: Items
    Tags:
    - Key: Project
      Value: AnswerKing
    - Key: deployed-by
      Value:
        Ref: DeployedByTag
    Metadata:
      SamResourceId: CreateItemFunction
  DeleteItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DeleteItemFunction
      Handler: items/delete_item.lambda_handler
      Runtime: python3.13
      Environment:
        Variables:
          ITEMS_TABLE: Items
      Events:
        DeleteItemAPI:
          Type: Api
          Properties:
            Path: /delete-items/{id}
            Method: DELETE
      Policies:
      - DynamoDBCrudPolicy:
          TableName: Items
    Tags:
    - Key: Project
      Value: AnswerKing
    - Key: deployed-by
      Value:
        Ref: DeployedByTag
    Metadata:
      SamResourceId: DeleteItemFunction
Outputs:
  ViewCategoriesApi:
    Description: API Gateway endpoint URL for listing all categories
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/categories
  ViewItemsApiUrl:
    Description: API Gateway endpoint URL for listing all items
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/items
  CreateItemsApiUrl:
    Description: API Gateway endpoint URL for creating items
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/create-items
  DeleteApiUrl:
    Description: API Gateway endpoint URL for deleting items
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/delete-items/{id}
